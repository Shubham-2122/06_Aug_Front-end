<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onclick="test()">Data show</button>

    <script>
        function test() {
            fetch("data.json", {
                method: "GET"
            })
                .then((res) => {
                    // json to object
                    return res.json()
                })
                .then((res) => {
                    console.log(res)
                    res.forEach((data, index) => {
                        // console.log(inde)
                        console.log(data)
                        document.write(`<h2>id : ${data.id} name : ${data.name} course : ${data.course}</h2>`)
                    });
                })
        }
    </script>
</body>

</html>
