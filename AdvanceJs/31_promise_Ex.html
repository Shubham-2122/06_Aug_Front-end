<head>

    <title>Document</title>
</head>
<body>
    <script>

        function output(res){
            console.log(res)
        }

        let par = new Promise((res,rej)=>{
            if(!res){
                res("Data will show")
            }
            else{
                rej("data not show")
            }
        })
        .then(function(res){
            output(res)
        })
        .catch((res)=>{
            output(res)
        })
      

        // console.log(par)

    </script>
