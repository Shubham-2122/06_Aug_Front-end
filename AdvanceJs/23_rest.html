<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ... :- store a value  -->
     <!-- ... rest :- function para  -->

     <script>

        function test(...mahi){
            let sum = 0
            for(let dhoni in mahi){
                sum = sum + mahi[dhoni]
            }
            return sum;
        }

        console.log(test(56,34,56,78,35))

     </script>
</body>
</html>
