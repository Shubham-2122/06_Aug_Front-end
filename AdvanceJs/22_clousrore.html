<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- scope :- clousre function -->

    <script>
        let a = 20 // hosting varibale

        function data(){
            let a = 30; //function outside not use
            console.log("inside a => ",a)
        }

        data()
        console.log("out a => ",a)
    </script>

</body>
</html>
