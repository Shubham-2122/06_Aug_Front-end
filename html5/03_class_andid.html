<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #h{
            background-color: red;
        }
        #nav{
            background-color: rebeccapurple;
        }
        .a{
            background-color: aqua;
        }
        .b{
            color: red;
        }
        .het{
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <!-- id :- unique name :- not space -->
    <h1 id="h" >Hello this id tag</h1>

    <h1 id="nav">hello this id here</h1>


    <!-- class :- group of member  -->

    <h1 class="a b">Hello this class tag</h1>

    <h2 class="b shubham het">Hello class</h2>

</body>
</html>
