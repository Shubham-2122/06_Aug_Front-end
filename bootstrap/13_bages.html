<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <style>
        .main {
            height: 200px;
            width: 200px;
            border: 2px solid;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Example heading <span class="badge bg-secondary">New</span></h1>
        <h2>Example heading <span class="badge bg-primary">New</span></h2>
        <h3>Example heading <span class="badge bg-info">New</span></h3>
        <h4>Example heading <span class="badge bg-danger">New</span></h4>
        <h5>Example heading <span class="badge bg-secondary">New</span></h5>
        <h6>Example heading <span class="badge bg-secondary">New</span></h6>


        <span class="badge rounded-pill bg-primary">Primary</span>
        <span class="badge rounded-pill bg-secondary">Secondary</span>
        <span class="badge rounded-pill bg-success">Success</span>
        <span class="badge rounded-pill bg-danger">Danger</span>
        <span class="badge rounded-pill bg-warning">Warning</span>
        <span class="badge rounded-pill bg-info">Info</span>
        <span class="badge rounded-pill bg-light">Light</span>
        <span class="badge rounded-pill bg-dark">Dark</span>

        <br>
        <div class="progress">
            <div class="progress-bar" style="width:70%">70%</div>
        </div>
        <div class="progress">
            <div class="progress-bar bg-success" style="width:50%">50%</div>
        </div>
        <div class="progress">
            <div class="progress-bar bg-danger" style="width:60%">60%</div>
        </div>
        <div class="progress">
            <div class="progress-bar bg-info" style="width:30%">30%</div>
        </div>

        br <br>
        <br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" style="width:70%">70%</div>
        </div>
        <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped" style="width:50%">50%</div>
        </div>
        <div class="progress">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:60%">60%</div>
        </div>
        <div class="progress">
            <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width:30%">30%</div>
        </div>




    </div>
</body>

</html>
