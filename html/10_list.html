<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- type :- 2 list  -->

    <!-- 1) unorder list :- desc,circle,square -->
     <ul type="square">
        <li style="background-color: red;">Home</li>
        <li>about</li>
        <li>contact</li>
        <li>help</li>
        <li>Home</li>
        <li>about</li>
        <li>contact</li>
        <li>help</li>
     </ul>

    <!-- 2) order list :- ty 1,A,a,I,i  -->
     <ol type="1" start="11">
        <li style="background-color: red;">Home</li>
        <li>about</li>
        <li>contact</li>
        <li>help</li>
        <li>Home</li>
        <li>about</li>
        <li>contact</li>
        <li>help</li>
     </ol>

    <!-- 3) descrition / defination list -->

    <!-- sub menu  -->
     <dl>
        <!-- title -->
        <dt>Tea</dt>
        <!-- data -->
        <dd>Cold</dd>
        <dd>Hot</dd>
        <dt>Coffe</dt>
        <dd>Hot</dd>
     </dl>

</body>
</html>
