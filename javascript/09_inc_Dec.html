<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- inc ++ : +1  -->
    <!-- dec -- : -1  -->

    <!-- preinc : ++value  -->
    <!-- postince : value++ -->

    <script>

        let x = 10;
        console.log("x =>",x)
        x++
        console.log("x =>",x) //11
        ++x
        console.log("x =>",x) //12

        console.log("x =>",++x) //13
        console.log("x =>",x++) //13 ++ 14
        console.log("x =>",++x) //15
        console.log("x =>",x++) //15 //16
        console.log("x =>",++x) //17
        console.log("x =>",x++) //17 //18
        console.log("x =>",x++) //18 //19
        console.log("x =>",++x) //20
        console.log("x =>",++x) //21
        console.log("x =>",x++) //21 //22
        console.log("x =>",++x) //23
        console.log("x =>",++x) //24
        console.log("x =>",x++) //24 

        console.log("x =>",x)

        console.log("x =>",x)
        x--
        console.log("x =>",x) 
        --x
        console.log("x =>",x) 

        console.log("x =>",--x)
        console.log("x =>",x--) 
        console.log("x =>",--x) 
        console.log("x =>",x--) 
        console.log("x =>",--x) 
        console.log("x =>",x--)
        console.log("x =>",--x) 
        console.log("x =>",--x) 
        console.log("x =>",--x) 
        console.log("x =>",x--)
        console.log("x =>",--x) 
        console.log("x =>",--x) 
        console.log("x =>",x--) 
        

    </script>
</body>
</html>
