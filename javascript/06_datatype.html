<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- datype :- 2 type 
    
    1) primitve datatype :- single value store 
    2) non-primitive :- mutliple value store :- array and object -->

    <script>
        // primttive 7 type 
        // 1) number 
        // 2) string 
        // 3) boolean 
        // 4) undefined 
        // 5) null 
        // 6) bigint 
        // 7) symboles 

        
        // 1) number int
        let num = 50.23 
        console.log(num)
        console.log(typeof(num))

        // 2) string 
        let name1 = "hello"
        console.log(name1)
        console.log(typeof(name1))

        // 3) Boolean :- true / false 
        let data = false
        console.log(data)
        console.log(typeof(data))

        // 4) undefined 
        let ab;
        console.log(ab)
        console.log(typeof(ab))

        // 5) null :- empty 
        let xy = null
        console.log(xy)
        console.log(typeof(xy))


        // 6) BigInt 
        let data1 = BigInt(2342353523423)
        console.log(data1)
        console.log(typeof(data1))

        // 7) symbole 
        let name = Symbol("hello")
        console.log(name)
        console.log(typeof(name))

    </script>



</body>
</html>
