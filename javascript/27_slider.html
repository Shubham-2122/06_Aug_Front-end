<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            height: 450px;
        }
    </style>
</head>

<body>
    <div class="main">
        <img src="/img/1.jpeg" height="100%" id="img" width="100%" alt="">
    </div>

    <button onclick="slider()">next Image</button>

    <script>
        let img_tag = document.getElementById("img")
        console.log(img_tag)
        console.log(img_tag.src)

        function slider() {
            if (img_tag.src.match("/img/1.jpeg")) {
                img_tag.src = "/img/2.jpeg"
            }
            else if (img_tag.src.match("/img/2.jpeg")) {
                img_tag.src = "/img/3.jpeg"
            }
             else if (img_tag.src.match("/img/3.jpeg")) {
                img_tag.src = "/img/4.jpeg"
            }
            else{
                 img_tag.src = "/img/1.jpeg"
            }

        }

    </script>
</body>

</html>
