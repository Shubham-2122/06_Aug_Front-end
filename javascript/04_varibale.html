    <!-- varibale :- to store a data/value store in single varibale-name,

    Rules : 
    1) do not start with number (12sh).
    2) do not start with symbols ($#asdfh).
    3) do not start with keyword (consol,alert,print)  -->

    <!-- syntax : 
    var-type varible-name = value  -->


    <script>

        // 3 type 
        // 1) var gobal
        var x = 10; // declaretion allow
        var x = 11; //re-declartion allow
        x = 13 // re-assigement allow

        console.log("x =>",x)
        document.writeln("<br>x =>",x)

        // 2) let  local re-assigemet
        let y = 20 //declartion allow
        // let y = 22 // re-declartion not allow
        y = 23 // re-assigement allow

        console.log("y =>",y)
        document.write("<br>y =>",y)


        // 3) const : unique one print
        const z = 50 // dela allow
        // const z = 67 //  // re-declartion not allow
        // z = 90  // re-assigement not allow
        console.log("z => ",z)

    </script>
