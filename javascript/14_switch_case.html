<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let a = 30;
        let b = 20
        let choice = "*"

        switch (choice) {
            case "+":
                console.log("sum =>",a+b);
                break;
            case "-":
                console.log("sub =>",a-b)
                break;
            case "/":
                console.log("div =>",a/b)
                break;
            case "*":
                console.log("mul =>",a*b)
                break;
        
            default:
                console.log("invalid symbole")
                break;
        }
    </script>
</body>
</html>
