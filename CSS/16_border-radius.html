<head>

        .main{

</head>
<body>

    <h1 style="border: 2px solid; border-top-left-radius: 10px;">border radius</h1>
    <h1 style="border: 2px solid; border-top-right-radius: 20px;">border radius</h1>
    <h1 style="border: 2px solid; border-bottom-right-radius: 10px;">border radius</h1>
    <h1 style="border: 2px solid; border-bottom-left-radius: 10px;">border radius</h1>

    <div class="main">

    </div>
